<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>米饭.tv</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Loading Bootstrap -->
  <link href="/static/bootstrap/css/bootstrap.css" rel="stylesheet">

  <!-- Loading Flat UI -->
  <link href="/static/css/flat-ui.css" rel="stylesheet">

  <!-- Loading mifan.tv -->
  <link href="/static/css/mifan.tv.css" rel="stylesheet">

  <link rel="shortcut icon" href="/static/images/favicon.ico">

  <!-- HTML5 shim, for IE6-8 support of HTML5 elements. All other JS at the end of file. -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <![endif]-->

  <script src="/static/js/jquery-1.8.3.min.js"></script>
  {% block stylesheet %}{% endblock %}
    {% block javascript %}{% endblock %}
</head>
<body>

  <div class="container-box">
    <form class="form-horizontal" action='' method="POST">
      <fieldset>
        <div id="legend" class="mb50">
          <legend class="">注册</legend>
        </div>
        {{ errors|dump_errors }}
        <div class="control-group">
          <!-- Username -->
          <label class="control-label" for="username">用户名</label>
          <div class="controls">
            <input type="text" id="username" name="username" placeholder="" class="input-xlarge">
            <p class="help-block">英文，数字，中文或'_'均可，4-16位字符</p>
          </div>
        </div>

        <div class="control-group">
          <!-- E-mail -->
          <label class="control-label" for="email">E-mail</label>
          <div class="controls">
            <input type="text" id="email" name="email" placeholder="" class="input-xlarge">
            <p class="help-block">请输入您的E-mail，便于登录和找回密码</p>
          </div>
        </div>

        <div class="control-group">
          <!-- Password-->
          <label class="control-label" for="password">密码</label>
          <div class="controls">
            <input type="password" id="password" name="password" placeholder="" class="input-xlarge">
            <p class="help-block">密码不少于6个字符</p>
          </div>
        </div>
        {#
        <div class="control-group">
          <!-- Password -->
          <label class="control-label" for="password_confirm">密码（确认）</label>
          <div class="controls">
            <input type="password" id="password_confirm" name="password_confirm" placeholder="" class="input-xlarge">
            <p class="help-block">请再次输入密码</p>
          </div>
        </div>
        #}
        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button class="btn btn-success">注册</button>
            <a href="/login" class="ml10 mr10 btn">直接登录</a>
            <a href="/forgot" class="btn">忘记密码了</a>
          </div>
        </div>
      </fieldset>
      {{ xsrf_form_html() }}
    </form>
  </div>

</html>
